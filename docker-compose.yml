version: '3.1'

services:
  nginx:
    image: nginx:1.15
    container_name: nginx123
    restart: unless-stopped
    volumes:
      - ../client/build:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    networks:
      - my-network
    depends_on:
      - server
      - client
  client:
    build:
      context: ./client/
      dockerfile: Dockerfile
    container_name: client123
    volumes:
      - ../client:/usr/app
      - /usr/app/node_modules
    networks:
      my-network:
        aliases:
          - client
    ports:
      - "3000:3000"
  server:
    build:
      context: ./
      dockerfile: server/Dockerfile
    container_name: server123
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 wsgi:application
    volumes:
      - ./server:/var/www/server
    networks:
      my-network:
        aliases:
          - server
networks:
  my-network: